akka {
  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
      server-socket-worker-pool {
        pool-size-min = 1
        pool-size-factor = 2.0
        pool-size-max = 4
      }

      client-socket-worker-pool {
        pool-size-min = 1
        pool-size-factor = 2.0
        pool-size-max = 4
      }

    }
    retry-gate-closed-for = 1 s
  }
}